<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">

	<!-- Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- ARCHIVO CSS-->
	<link rel ="stylesheet" href="../css/main.css">
	<!-- ARCHIVO Javascript-->
	<script src= "../js/login.js"> </script>
</head>

<body class="d-flex flex-column min-vh-100">

	<!--Navbar-->
	<header  class="header fixed-top" >
		<nav class="navbar-inner navbar navbar-expand-lg  navbar-dark">
			<!--Logo con usuario-->
			<a class="navbar-brand" href="index.html"><img src ="../img/logo.png" alt="My Logo" class="navlogo"> Formget </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbar-default">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="../index.html">Cerrar sesion</a>
					</li>
										
				</ul>
			</div>
		</nav>
	</header>

<!--Imagen-->
	<section >
		<div class="parallax bg1">
			<div class="filtro">
			<!-- Contenido -->
            <div class="container ">
                <div class="row justify-content-md-center text-light center">
                    <section class="todoapp">
					  <header class="header">
					    <input class="new-todo" placeholder="Agosto 19" autofocus="">
					  </header>
					  <section class="main">
					    <input class="toggle-all" id="toggle-all" type="checkbox">
					    <label for="toggle-all">Completar</label>
					    <ul class="todo-list"><li>
					      <div class="view">
					        <input class="toggle" type="checkbox">
					        <label>9:40 a 10:20 - Victoria Amelia Santiago Interconsulta</label>
					        <button class="destroy"></button>
					      </div>
					      <input class="edit" value="Salir a pasear con hercules">
					      </li><li>
					      <div class="view">
					        <input class="toggle" type="checkbox">
					        <label>11:00 - 11:40 Julia Popoca Moreno Interconsulta</label>
					        <button class="destroy"></button>
					      </div>
					      <input class="edit" value="11am">
					      </li><li class="completed">
					      <div class="view">
					        <input class="toggle" type="checkbox" checked="">
					        <label>4:00-4:30pm MARIA LUISA INTERCONSULTA</label>
					        <button class="destroy"></button>
					      </div>
					      <input class="edit" value="4pm">
					      </li><li>
					      <div class="view">
					        <input class="toggle" type="checkbox">
					        <label>Break</label>
					        <button class="destroy"></button>
					      </div>
					      <input class="edit" value="Break">
					      </li></ul>
					  </section>
					  <footer class="footer">
					    <span class="todo-count"><strong>3</strong> pendientes</span>
					    <ul class="filters">
					      <li>
					        <a class="selected" href="#/">Todo</a>
					      </li>
					      <li>
					        <a href="#/active">Activo</a>
					      </li>
					      <li>
					        <a href="#/completed">Completado</a>
					      </li>
					    </ul>

					    <button class="clear-completed">Terminado</button>

					  </footer>
					</section>
							
                </div>
            </div>
              
            </div>
            
        </div>
	</section>
<footer class="mt-auto">
	
	<div class="linefooter"></div>
	<div class=" bkg-grey">
		  <div class="row spacing">
		    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

		    </div>
		    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
		    	<div class="col greytext "><a href="../html/registro.html">
		      Registro de la cita </a></div>
		    </div>
		</div>
	</div>
</footer>
